<!DOCTYPE html>
<html lang="en" class="pop-redesign">
  <head>
    <link rel="stylesheet" href="css-compiled/styles.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1, target-densitydpi=device-dpi"
    />
    <meta name="theme-color" content="#00e0e0" />
    <title>POPNAME Basket</title>
  </head>

  <body class="">
    <header class="pop-header pop-header--compact jc-center ai-center">
      <img src="assets/logo-popname.svg" alt="POPNAME logo" />

    <div class="u-mx-12">
      <main class="pop-confirmation">
        <h1 class="pop-confirmation__heading">Děkujeme za tvou objednávku</h1>
        <div class="pop-confirmation__number">80097</div>
        <p class="pop-confirmation__label">Číslo tvé objednávky</p>
        <p class="pop-confirmation__status pop-status">
          Do tvého e-mailu jsme odeslali informace o tvé objednávce.
        </p>
        <a
          href="index.html"
          class="pop-confirmation__button pop-button pop-button--cyan"
        >
          Návrat na hlavní stránku
        </a>
      </main>
    </div>

    <script src="js/script.js"></script>

</html>
